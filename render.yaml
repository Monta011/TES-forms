services:
  # Web Service
  - type: web
    name: tes-forms
    env: node
    region: oregon # Change to your preferred region
    plan: free
    buildCommand: npm install && PUPPETEER_CACHE_DIR=/opt/render/project/.cache/puppeteer npx puppeteer browsers install chrome && npm run build && node scripts/init-database.js
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard (Supabase pooled connection string)
      - key: DIRECT_URL
        sync: false # Set manually in Render dashboard (Supabase direct connection string)
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/.cache/puppeteer
      - key: RENDER_APP_URL
        value: https://tes-forms-336p.onrender.com
